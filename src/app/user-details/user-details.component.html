<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tigerlab | {{userFName}}'s details</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Viewing {{userTitle}}. {{userFName}}'s Profile</h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p><b>First Name</b>: {{userFName}}</p>
                <p><b>Last Name</b>: {{userLName}}</p>
                <p><b>Email</b>: {{userEmail}}</p>
                <p><b>Phone Number</b>: {{userPhone}}</p>
                <p><b>Date of Birth</b>: {{userDob | date:'dd/MM/yyyy'}}</p>
                <p><b>User ID</b>: {{userID}}</p>

            </div>
        </div>
    </div>
</body>
</html>


<p>{{userDob | date: 'dd/MM/yyyy'}}</p>
