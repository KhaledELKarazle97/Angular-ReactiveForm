<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>tigerlab | Login</title>
</head>
<body>


<div class="wrapper">
  <div id="formContent">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h4>Login to your tigerlab account</h4><hr>
      <input type="text" id="email"  formControlName="email" name="email" placeholder="Email Address" autocomplete="off" autofocus>
      <input type="text" id="password" formControlName="password" name="password" placeholder="password" autocomplete="off">
      <input type="submit" class="btn btn-dark" [disabled]="!loginForm.valid" value="Log In">
      <a href="/">&lt; Go Back</a>
    </form>

    <button data-toggle="modal" data-target="#loginmodal" id="loginmodalBtn" hidden></button>
    <div class="modal fade" id="loginmodal" tabindex="-1" role="dialog" aria-labelledby="loginmodallabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="loginmodallabel">Invalid Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <h4>{{errorMsg}}</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
        </div>
        </div>
    </div>
  </div>
</div>
</body>
</html>
